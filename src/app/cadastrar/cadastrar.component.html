<div class="container-fluid">
    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="user.nome"
                         class="form-control" type= "text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="user.usuario"
                        class="form-control" type= "text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmaSenha($event)'
                        class="form-control" type= "password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmaSenha">Confirmar senha</label>
                        <input [(ngModel)]= "user.senha"
                        class="form-control" type= "password" name="confirmaSenha" id="confirmaSenha" placeholder="confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da sua foto</label>
                        <input [(ngModel)]="user.foto"
                        class="form-control" type= "text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione o tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>

                        </select>
                    </div>

                    <div class="d-flex justify-content-center mt-4"> 
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                    <hr class="mt-4 mb-4">

                    <p class="text-center">Já tem uma conta? <a routerLink='/entrar'>Entrar</a></p>
                </div>

            </div>

        </div>
        
    </div>

</div>
