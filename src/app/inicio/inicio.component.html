<div class="conteiner-fluid">

    <div class="row bg-secondary d-flex align-items-center">

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo(a)!</h1>
                    <h5 class="fs-18">digite aqui seus pensamentos</h5>
                </div>

                <div class="row d-flex justify-content-center mt-3 mb-5">
                    <div class="col-md-6">
                        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#novaPostagem">Nova Postagem</button>
                        <a class="btn btn-outline-light m-lg-3" href="#postagens">Ver Postagens</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/H88yIo2.png" alt="imagem ilustrativa" width="500px" height="500px">
        </div>
    </div>
</div>
<div class="conteiner mb-5 mt-5" id="postagens">

    <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">

        <li class="nav-item text-secondary font-weight-bold" role="presentation">
          <button class="nav-link active" id="todasPostagens-tab" data-bs-toggle="tab" data-bs-target="#todasPostagens" type="button" role="tab" aria-controls="todasPostagens" aria-selected="true">Postagens</button>
        </li>
        <li class="nav-item text-secondary font-weight-bold" role="presentation">
          <button class="nav-link" id="minhasPostagens-tab" data-bs-toggle="tab" data-bs-target="#minhasPostagens" type="button" role="tab" aria-controls="minhasPostagens" aria-selected="false">Minhas postagens</button>
        </li>
        <li class="nav-item text-secondary font-weight-bold" role="presentation">
          <button class="nav-link" id="postagemTema-tab" data-bs-toggle="tab" data-bs-target="#postagemTema" type="button" role="tab" aria-controls="postagemTema" aria-selected="false">Postagens por Tema</button>
        </li>
    </ul>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="home-tab">Postagens</div>
        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="profile-tab">Minhas Postagens</div>
        <div class="tab-pane fade" id="postagemTema" role="tabpanel" aria-labelledby="contact-tab">Postagens por Tema</div>

      </div>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova Publicação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea class="form-control" name="texto" id="texto"  rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="tema">Escolha um tema ou <a href="">cadastre um novo</a></label>
                <select name="tema" id="tema" class="form-control">
                    <option value="">Temas</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
  </div>
